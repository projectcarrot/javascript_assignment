<html>
    <body>
        <h3>Today Fruits</h3>
        <ul id="fruit-list"></ul>
        <hr/>
        <h3>Today Vegetables</h3>
        <ul id="veg-list"></ul>
        <script>
        const fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"]
        const vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"]

        const fruitList = document.getElementById("fruit-list");
        const vegList = document.getElementById("veg-list");

        for (let i = 0; i < fruits.length; i++) {
            const li = document.createElement("li");
            li.textContent = fruits[i]
            fruitList.appendChild(li);
        }

        for (let i = 0; i < vegetables.length; i++) {
            const li = document.createElement("li");
            li.textContent = vegetables[i]
            vegList.appendChild(li);
        }

        appendChild(fruits, fruitList)
        appendChild(vegetables, vegList)

        </script>
    </body>
</html>
